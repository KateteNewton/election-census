{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="progress-bar">
        <div class="progress-step completed">1</div>
        <div class="progress-step completed">2</div>
        <div class="progress-step active">3</div>
    </div>
    
    <h2>Contact Details</h2>
    <form method="POST">
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="province">Home Province:</label>
            <select id="province" name="province" required>
                <option value="">Select your province</option>
                <option value="Central Province">Central Province</option>
                <option value="Copperbelt Province">Copperbelt Province</option>
                <option value="Eastern Province">Eastern Province</option>
                <option value="Western Province">Western Province</option>
                <option value="Lusaka Province">Lusaka Province</option>
                <option value="Muchinga Province">Muchinga Province</option>
                <option value="Northern Province">Northern Province</option>
                <option value="North Western Province">North Western Province</option>
                <option value="Luapula Province">Luapula Province</option>
                <option value="Southern Province">Southern Province</option>
            </select>
        </div>
        
        <div class="form-buttons">
            <a href="{{ url_for('academic_details') }}" class="btn-back">‚Üê Back</a>
            <button type="submit" class="btn-submit">Complete Census</button>
        </div>
    </form>
</div>
{% endblock %}
